
<div>
    <h2><span data-translate="jhipstergatwayApp.taluq.detail.title">Taluq</span> {{vm.taluq.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipstergatwayApp.taluq.name">Name</span></dt>
        <dd>
            <span>{{vm.taluq.name}}</span>
        </dd>
        <dt><span data-translate="jhipstergatwayApp.taluq.taluqsDistrict">Taluqs District</span></dt>
        <dd>
            <a ui-sref="district-detail({id:vm.taluq.taluqsDistrict.id})">{{vm.taluq.taluqsDistrict.id}}</a>
        </dd>
        <dt><span data-translate="jhipstergatwayApp.taluq.district">District</span></dt>
        <dd>
            <a ui-sref="district-detail({id:vm.taluq.district.id})">{{vm.taluq.district.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="taluq-detail.edit({id:vm.taluq.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
