
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaluqLabel" data-translate="jhipstergatwayApp.taluq.home.createOrEditLabel">Create or edit a Taluq</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.taluq.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.taluq.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipstergatwayApp.taluq.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.taluq.name"
                    />
        </div>

        <div class="form-group">
            <label data-translate="jhipstergatwayApp.taluq.taluqsDistrict" for="field_taluqsDistrict">Taluqs District</label>
            <select class="form-control" id="field_taluqsDistrict" name="taluqsDistrict" ng-model="vm.taluq.taluqsDistrict" ng-options="district as district.id for district in vm.districts track by district.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="jhipstergatwayApp.taluq.district" for="field_district">District</label>
            <select class="form-control" id="field_district" name="district" ng-model="vm.taluq.district" ng-options="district as district.id for district in vm.districts track by district.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
