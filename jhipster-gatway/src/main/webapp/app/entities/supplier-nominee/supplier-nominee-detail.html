
<div>

    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipstergatwayApp.supplierNominee.name">Name</span></dt>
        <dd>
            <span>{{vm.supplierNominee.name}}</span>
        </dd>
        <dt><span data-translate="jhipstergatwayApp.supplierNominee.registered">Registered</span></dt>
        <dd>

        </dd>
        <dt><span data-translate="jhipstergatwayApp.supplierNominee.nomineesToSupplier">Nominees To Supplier</span></dt>
