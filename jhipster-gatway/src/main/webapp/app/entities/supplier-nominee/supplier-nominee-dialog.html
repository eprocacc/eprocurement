
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySupplierNomineeLabel" data-translate="jhipstergatwayApp.supplierNominee.home.createOrEditLabel">Create or edit a Supplier Nominee</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.supplierNominee.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.supplierNominee.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipstergatwayApp.supplierNominee.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.supplierNominee.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipstergatwayApp.supplierNominee.registered" for="field_registered">Registered</label>
                <input type="checkbox" name="registered" id="field_registered"
                          ng-model="vm.supplierNominee.registered"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipstergatwayApp.supplierNominee.certChain" for="field_certChain">Cert Chain</label>
            <input type="text" class="form-control" name="certChain" id="field_certChain"
                    ng-model="vm.supplierNominee.certChain"
                    />
        </div>

        <div class="form-group">
            <label data-translate="jhipstergatwayApp.supplierNominee.supplier" for="field_supplier">Supplier</label>
            <select class="form-control" id="field_supplier" name="supplier" ng-model="vm.supplierNominee.supplier" ng-options="supplier as supplier.id for supplier in vm.suppliers track by supplier.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="jhipstergatwayApp.supplierNominee.nomineesToSupplier" for="field_nomineesToSupplier">Nominees To Supplier</label>
            <select class="form-control" id="field_nomineesToSupplier" name="nomineesToSupplier" ng-model="vm.supplierNominee.nomineesToSupplier" ng-options="supplier as supplier.id for supplier in vm.suppliers track by supplier.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
