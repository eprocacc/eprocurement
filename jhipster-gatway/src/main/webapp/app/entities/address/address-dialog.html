
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAddressLabel" data-translate="jhipstergatwayApp.address.home.createOrEditLabel">Create or edit a Address</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.address.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.address.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipstergatwayApp.address.blockNumber" for="field_blockNumber">Block Number</label>
            <input type="text" class="form-control" name="blockNumber" id="field_blockNumber"
                    ng-model="vm.address.blockNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipstergatwayApp.address.street" for="field_street">Street</label>
            <input type="text" class="form-control" name="street" id="field_street"
                    ng-model="vm.address.street"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipstergatwayApp.address.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.address.city"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipstergatwayApp.address.otherState" for="field_otherState">Other State</label>
            <input type="text" class="form-control" name="otherState" id="field_otherState"
                    ng-model="vm.address.otherState"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipstergatwayApp.address.pin" for="field_pin">Pin</label>
            <input type="text" class="form-control" name="pin" id="field_pin"
                    ng-model="vm.address.pin"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipstergatwayApp.address.countryId" for="field_countryId">Country Id</label>
            <input type="number" class="form-control" name="countryId" id="field_countryId"
                    ng-model="vm.address.countryId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipstergatwayApp.address.stateId" for="field_stateId">State Id</label>
            <input type="number" class="form-control" name="stateId" id="field_stateId"
                    ng-model="vm.address.stateId"
                    />
        </div>

        <div class="form-group">
            <label data-translate="jhipstergatwayApp.address.addressState" for="field_addressState">Address State</label>
            <select class="form-control" id="field_addressState" name="addressState" ng-model="vm.address.addressState" ng-options="state as state.id for state in vm.states track by state.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="jhipstergatwayApp.address.addressCountry" for="field_addressCountry">Address Country</label>
            <select class="form-control" id="field_addressCountry" name="addressCountry" ng-model="vm.address.addressCountry" ng-options="country as country.id for country in vm.countries track by country.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
